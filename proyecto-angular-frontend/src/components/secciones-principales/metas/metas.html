<modal-metas
  [FullscreenOverlay]="isGoalsModalVisible"
  (close)="isGoalsModalVisible = modalToggler.closeModal()"
></modal-metas>
<div class="flex-column wrapper">
  <cabecera
    titulo="Mis metas"
    descripcion="Anota tus objetivos para mantenerte motivado"
  ></cabecera>
  <div class="agregar-meta">
    <h3>Agrega una meta</h3>
    <div class="default-button add-button" (click)="isGoalsModalVisible = modalToggler.showModal()">
      +
    </div>
  </div>
  <div class="seleccion-tipo-meta">
    <button>Activas</button>
    <button>Completadas</button>
  </div>
  <div class="metas-grid">
    <meta-card></meta-card>
    <meta-card></meta-card>
    <meta-card></meta-card>
    <meta-card></meta-card>
    <meta-card></meta-card>
    <meta-card></meta-card>
    <meta-card></meta-card>
    <meta-card></meta-card>
  </div>
</div>
