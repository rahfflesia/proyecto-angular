<div class="feed-card flex-column">
  <div class="info-usuario">
    <div class="pfp">
      <img src="/stock-profile/drose.jpg" alt="user-pfp" />
    </div>
    <span>Usuario</span>
  </div>
  <div class="encabezado" style="max-width: 30ch; overflow-wrap: break-word">
    <h3>Rutina para principiantes sin equipo (en casa)</h3>
  </div>
  <div class="post-desc">Mi rutina personal sin equipo alguno.</div>
  <div class="preview-rutina flex-column">
    <span class="nombre-rutina blue-font-color">Rutina sin equipo</span>
    <span class="dificultad">Media</span>
    <div class="autor-detalles flex-column">
      <span class="autor">Creada por Usuario</span>
      <span class="calificacion">Calificaci√≥n promedio: 4.5/5</span>
      <span class="grupos-musculares">Pierna</span>
    </div>
    <button class="default-button" (click)="onViewClick()">Ver</button>
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap">
      <button class="default-button" style="flex: 1">Eliminar</button>
      <button class="default-button" style="flex: 1">Editar</button>
    </div>
  </div>
  <div class="opciones">
    <div class="iconos-opciones">
      <div class="flex-column" style="gap: 0.25rem">
        <img src="/feed-card-icons/icons8-like-50.png" alt="like-icono" />
      </div>
      <div>
        <img src="/feed-card-icons/icons8-add-50.png" alt="agregar-rutina-icono" />
      </div>
      <div (click)="onCommentClick()">
        <img src="/feed-card-icons/icons8-comments-48.png" alt="comentarios-icono" />
      </div>
      <div (click)="onRatingClick()">
        <img src="/feed-card-icons/icons8-star-50.png" alt="calificar-icono" />
      </div>
    </div>
  </div>
  <div class="fecha-creacion">
    <span style="font-weight: bold">Likes: 100</span>
    <span>15 sept 25 09:30 AM</span>
  </div>
</div>
